<html>
<head>
	<title>
	Dynamics Weekly
	</title>
	<style>
	body {
		background-color: white;
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	}
	a {
		font-weight: bold;
		color: navy;
	}
	a:link {
		text-decoration: none;
	}
	figure {
		display: inline-block;
		text-align: center;
		margin: 5px;
	}
	</style>
	<link rel="shortcut icon" type="image/x-icon" href="assets/dw.jpg">
</head>
<body>
	<center>
		<img src="assets/dw.jpg" width="100" />
		<br/>
		Dynamics Weekly was the first newsletter regarding Dynamics 365 Customer Engagement (previously known as Dynamics CRM) and the Power Platform.
		<br />
		You can subscribe to other newsletters about Power Platform:
		<br/><br/>
		<table border="0">
			<tr id="row">
			</tr>
		</table>
		<br/><br/><br/>
		<img src="assets/guido_preite.jpg" width="50" />
		<br/>
		<small>Dynamics Weekly was curated by Guido Preite</small>
		<br/>
		<small><a target="_blank" href="https://github.com/GuidoPreite">GitHub</a> - <a target="_blank" href="https://www.linkedin.com/in/guidopreite/">LinkedIn</a> - <a target="_blank" href="https://twitter.com/crmanswers">Twitter</a> - <a target="_blank" href="https://www.crmanswers.net">Blog</a></small>
	</center>
	<script>
	// https://bost.ocks.org/mike/shuffle/
	function shuffle(array) {
		var m = array.length, t, i;
		while (m) {    
			i = Math.floor(Math.random() * m--);
			t = array[m];
			array[m] = array[i];
			array[i] = t;
		}
		return array;
	}
	
	// data
	var newsletters = [];
	newsletters.push({ name: "Power Platform Dev Weekly", url: "https://www.ppdevweekly.com", logo: "assets/ppdw.jpg" });
	newsletters.push({ name: "Power Platform Weekly", url: "https://www.ppweekly.com", logo: "assets/ppw.jpg" });
	newsletters.push({ name: "Forward Forever News", url: "https://forwardforever.news", logo: "assets/ffm.jpg" });
	newsletters.push({ name: "Power Platform Magazine (Spanish)", url: "https://www.powerplatformmagazine.com", logo: "assets/ppm.jpg" });	
	newsletters.push({ name: "D365 Marketing Weekly", url: "https://www.d365-marketing-weekly.com", logo: "assets/d365mw.jpg" });	
	var shuffledNewsletters = shuffle(newsletters);
	
	// display data
	var tr = document.getElementById("row");
	var template = '<figure><a target="_blank" href="{{url}}"><img src="{{logo}}" /></a><figcaption><a target="_blank" href="{{url}}">{{name}}</a></figcaption></figure>';
	shuffledNewsletters.forEach(function(newsletter) {
		var replacedNewsletter = template.replace(/{{name}}/gi, newsletter.name).replace(/{{url}}/gi, newsletter.url).replace(/{{logo}}/gi, newsletter.logo);
		var td = document.createElement('td');
		td.width = "300";
		td.align = "center";
		td.innerHTML = replacedNewsletter;
		tr.appendChild(td);
	});
	</script>
</body>
</html>
